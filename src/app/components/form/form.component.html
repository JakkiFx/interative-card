<main class="main-container">
  <section class="img-left">
    <div class="box-card-front">
      <img class="cardLogo" [src]="cardLogo" alt="logo" />
      <div class="box-data">
        <p>{{ dataUser.number }}</p>
        <div class="align-data">
          <span class="spanName">{{ dataUser.name }}</span>
          <span>{{ dataUser.monthDate }}/{{ dataUser.yearDate }}</span>
        </div>
      </div>
    </div>
    <div class="box-card-back">
      <p>{{ dataUser.cvc }}</p>
    </div>
  </section>

  <section></section>

  <section class="form-right">
    <form [formGroup]="form">
      <div class="box-input">
        <p class="label">cardholder name</p>
        <input
          type="text"
          placeholder="e.g Jane Appleseed"
          formControlName="name"
          (keyup)="fcDataCard($event, 'name')"
        />
        <div class="msg-alert" *ngIf="form.get('name')?.errors && form.get('name')?.touched">
          Cant't be blank
        </div>
      </div>
      <div class="box-input">
        <p class="label">card number</p>
        <input
          type="text"
          placeholder="e.g 123 5678 9123 0000"
          formControlName="number"
          (keyup)="fcDataCard($event, 'number')"
          name="firstName"
          ngModel 
          pattern="[a-zA-Z]*"
        />
        <div class="msg-alert" *ngIf="form.get('number')?.errors && form.get('number')?.touched">
          Cant't be blank
        </div>
      </div>
      <div class="box-input box-date">
        <div class="left">
          <p class="label">exp. date (mm/yy)</p>
          <div>
            <input
              type="number"
              placeholder="MM"
              formControlName="monthDate"
              (keyup)="fcDataCard($event, 'month')"
            />
            <input
              type="number"
              placeholder="YY"
              formControlName="yearDate"
              (keyup)="fcDataCard($event, 'year')"
            />
          </div>
          <div
            class="msg-alert"
            *ngIf="form.get('monthDate')?.errors && form.get('monthDate')?.touched || form.get('yearDate')?.errors && form.get('yearDate')?.touched"
          >
            Cant't be blank
          </div>
        </div>
        <div class="right">
          <p class="label">cvc</p>
          <input
            type="number"
            placeholder="e.g 123"
            formControlName="cvc"
            (keyup)="fcDataCard($event, 'cvc')"
          />
          <div class="msg-alert" *ngIf="form.get('cvc')?.errors && form.get('cvc')?.touched">
            Cant't be blank
          </div>
        </div>
      </div>
      <div class="box-input">
        <input type="button" value="Confirm" />
      </div>
    </form>
  </section>
</main>
